<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>smokeshow</title>
    <meta name="description" content="Deploy ephemeral websites." />

    <meta name="msapplication-TileColor" content="#0d1117" />
    <meta name="theme-color" content="#0d1117" />

    <link rel="preload" href="/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

    <link rel="preload" href="/styles.css" as="style" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles.css" crossorigin="anonymous" />
  </head>
  <body>
    <main>
      <nav>
        <div class="dark-control">
          {moon_svg}
          <div class="switch">
            <span id="slider"></span>
          </div>
        </div>
        <script>
          function set_theme(dark) {
            if (dark) {
              document.body.classList.add('dark')
            } else {
              document.body.classList.remove('dark')
            }
            localStorage.dark = JSON.stringify(dark)
          }

          if (localStorage.dark) {
            set_theme(JSON.parse(localStorage.dark))
          } else {
            set_theme(matchMedia('(prefers-color-scheme: dark)').matches)
          }

          document.getElementById('slider').onclick = () => {
            set_theme(!document.body.classList.contains('dark'))
          }
        </script>
      </nav>
      <article>
        <header>
          <div class="weight-medium">README.md</div>
          <a href="https://github.com/samuelcolvin/smokeshow">
            {github_svg}
            <span>samuelcolvin/smokeshow</span>
          </a>
        </header>
        {readme}
        <div>
          <h2>Deploy details</h2>
          <ul>
            <li>Git SHA <code>{github_sha}</code></li>
            <li>Git ref <code>{github_ref}</code></li>
            <li>Debug <code>{debug}</code></li>
          </ul>
        </div>
      </article>
    </main>
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "8cc3c70dc90b4dd2bfebb1a603504003"}'
    ></script>
  </body>
</html>
